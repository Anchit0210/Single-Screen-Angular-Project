<h2>People List</h2>
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Age</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let person of people">
      <td>{{ person.id }}</td>
      <td>{{ person.name }}</td>
      <td>{{ person.age }}</td>
      <td>
        <button (click)="editPerson(person.id)">Edit</button>
        <button (click)="deletePerson(person.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
